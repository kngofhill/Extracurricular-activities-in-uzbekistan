<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Extracurriculars Uzbekistan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  </head>
  <body class="bg-gray-100 min-h-screen text-gray-800">
    <div class="max-w-4xl mx-auto p-6">
      <h1 class="text-3xl font-bold text-center mb-6">Extracurriculars Uzbekistan</h1>

      <div class="flex space-x-4 justify-center mb-6">
        <button id="showSubmit" class="px-4 py-2 bg-blue-500 text-white rounded">Submit Project</button>
        <button id="showSearch" class="px-4 py-2 bg-green-500 text-white rounded">Search Projects</button>
      </div>

      <!-- Submit Project Form -->
      <div id="submitForm" class="bg-white p-6 rounded shadow">
        <h2 class="text-xl font-semibold mb-4">Submit Your Project</h2>
        <form id="activityForm" class="space-y-4">
          <input id="title" class="w-full border p-2 rounded" placeholder="Title" required />
          <textarea id="description" class="w-full border p-2 rounded" placeholder="Description" required></textarea>
          <input id="location" class="w-full border p-2 rounded" placeholder="Location (e.g. Andijan)" required />
          <select id="type" class="w-full border p-2 rounded" required>
            <option value="">Select EC Type</option>
            <option value="Volunteer">Volunteer</option>
            <option value="Research">Research</option>
            <option value="Internship">Internship</option>
            <option value="Competition">Competition</option>
            <option value="Other">Other</option>
          </select>
          <input id="contact" class="w-full border p-2 rounded" placeholder="Contact Info (e.g. Telegram, Email)" required />
          <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Submit</button>
        </form>
      </div>

      <!-- Search Projects -->
      <div id="searchSection" class="hidden bg-white p-6 rounded shadow">
        <h2 class="text-xl font-semibold mb-4">Search Projects</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
          <input id="searchLocation" class="border p-2 rounded" placeholder="Search by Location" />
          <select id="searchType" class="border p-2 rounded">
            <option value="">All Types</option>
            <option value="Volunteer">Volunteer</option>
            <option value="Research">Research</option>
            <option value="Internship">Internship</option>
            <option value="Competition">Competition</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <button id="searchBtn" class="bg-green-600 text-white px-4 py-2 rounded">Search</button>
        <div id="activities" class="mt-6 space-y-4"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
