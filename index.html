<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EC Platform Uzbekistan</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-4xl mx-auto p-4">
    <h1 class="text-3xl font-bold text-center mb-4">EC Platform Uzbekistan</h1>

    <!-- Login/Register -->
    <div id="authSection" class="mb-6">
      <input type="email" id="email" placeholder="Email" class="border p-2 mr-2">
      <input type="password" id="password" placeholder="Password" class="border p-2 mr-2">
      <button onclick="register()" class="bg-green-500 text-white p-2 rounded mr-2">Register</button>
      <button onclick="login()" class="bg-blue-500 text-white p-2 rounded">Login</button>
      <button onclick="logout()" class="bg-red-500 text-white p-2 rounded ml-2">Logout</button>
    </div>

    <!-- Filter Posts -->
    <div class="mb-6">
      <h2 class="font-bold mb-2">Filter ECs</h2>
      <select id="filterLocation" class="border p-2 mr-2">
        <option value="">All Cities</option>
        <option>Andijan</option><option>Bukhara</option><option>Fergana</option><option>Jizzakh</option>
        <option>Khorezm</option><option>Namangan</option><option>Navoi</option><option>Karakalpakstan</option>
        <option>Kashkadarya</option><option>Samarkand</option><option>Surkhandarya</option><option>Sirdarya</option>
        <option>Tashkent</option><option>Tashkent City</option>
      </select>
      <select id="filterField" class="border p-2">
        <option value="">All Fields</option>
        <option>STEM</option><option>Arts</option><option>Sports</option><option>Debate</option>
        <option>Volunteering</option><option>Research</option><option>Entrepreneurship</option><option>Other</option>
      </select>
      <button onclick="fetchPosts()" class="bg-blue-600 text-white p-2 rounded ml-2">Apply Filter</button>
    </div>

    <!-- Post EC Form -->
    <div id="postSection" class="mb-6 hidden">
      <h2 class="font-bold mb-2">Post a New EC</h2>
      <input type="text" id="title" placeholder="Title" class="border p-2 block w-full mb-2">
      <textarea id="description" placeholder="Description" class="border p-2 block w-full mb-2"></textarea>
      <select id="location" class="border p-2 block w-full mb-2">
        <option>Andijan</option><option>Bukhara</option><option>Fergana</option><option>Jizzakh</option>
        <option>Khorezm</option><option>Namangan</option><option>Navoi</option><option>Karakalpakstan</option>
        <option>Kashkadarya</option><option>Samarkand</option><option>Surkhandarya</option><option>Sirdarya</option>
        <option>Tashkent</option><option>Tashkent City</option>
      </select>
      <select id="field" class="border p-2 block w-full mb-2">
        <option>STEM</option><option>Arts</option><option>Sports</option><option>Debate</option>
        <option>Volunteering</option><option>Research</option><option>Entrepreneurship</option><option>Other</option>
      </select>
      <select id="type" class="border p-2 block w-full mb-2">
        <option>Competition</option><option>Workshop</option><option>Club</option><option>Camp</option>
        <option>Online</option><option>Offline</option><option>Seminar</option><option>Internship</option>
      </select>
      <button onclick="submitPost()" class="bg-green-600 text-white p-2 rounded">Submit EC</button>
    </div>

    <!-- Posts Display -->
    <div>
      <h2 class="font-bold mb-2">Available ECs</h2>
      <div id="posts" class="space-y-4"></div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBcP87lbBOJ9sNR-PF4ceY-GKAKKXFLOdk",
      authDomain: "course-swap-5dcef.firebaseapp.com",
      databaseURL: "https://course-swap-5dcef-default-rtdb.firebaseio.com",
      projectId: "course-swap-5dcef",
      storageBucket: "course-swap-5dcef.appspot.com",
      messagingSenderId: "249900482208",
      appId: "1:249900482208:web:ccc6b44c127c2402afd3c5",
      measurementId: "G-H3SZZ4H1YX"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    auth.onAuthStateChanged(user => {
      document.getElementById('postSection').classList.toggle('hidden', !user);
    });

    function register() {
      const email = email.value;
      const password = password.value;
      auth.createUserWithEmailAndPassword(email, password).catch(alert);
    }

    function login() {
      const email = email.value;
      const password = password.value;
      auth.signInWithEmailAndPassword(email, password).catch(alert);
    }

    function logout() {
      auth.signOut();
    }

    function submitPost() {
      const user = auth.currentUser;
      if (!user) return alert("You must be logged in");

      const title = document.getElementById('title').value;
      const description = document.getElementById('description').value;
      const location = document.getElementById('location').value;
      const field = document.getElementById('field').value;
      const type = document.getElementById('type').value;
      const postId = `${title}_${location}_${user.uid}`;

      db.ref('posts/' + postId).set({ title, description, location, field, type, user: user.uid });
      alert("Posted!");
      fetchPosts();
    }

    function fetchPosts() {
      const filterLocation = document.getElementById('filterLocation').value;
      const filterField = document.getElementById('filterField').value;
      db.ref('posts').once('value', snapshot => {
        const container = document.getElementById('posts');
        container.innerHTML = '';
        snapshot.forEach(child => {
          const data = child.val();
          if ((filterLocation && data.location !== filterLocation) || (filterField && data.field !== filterField)) return;
          container.innerHTML += `<div class="p-4 bg-white shadow rounded">
            <h3 class="font-bold text-lg">${data.title}</h3>
            <p>${data.description}</p>
            <p class="text-sm text-gray-600">Location: ${data.location}, Field: ${data.field}, Type: ${data.type}</p>
          </div>`;
        });
      });
    }

    window.onload = fetchPosts;
  </script>
</body>
</html>
