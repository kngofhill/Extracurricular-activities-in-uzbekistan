<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Extracurriculars Portal</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .hidden { display: none; }
    input, select, textarea, button { display: block; margin: 10px 0; width: 100%; max-width: 400px; }
    .card { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; border-radius: 10px; background: #f9f9f9; }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
</head>
<body>
  <h1>Extracurriculars Portal</h1>

  <div id="auth-container">
    <h2>Login / Register</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="handleAuth(true)">Login</button>
    <button onclick="handleAuth(false)">Register</button>
  </div>

  <div id="main-container" class="hidden">
    <h2>Post an Opportunity</h2>
    <input type="text" id="project-title" placeholder="Project Title">
    <textarea id="project-desc" placeholder="Project Description"></textarea>
    <input type="text" id="project-type" placeholder="Type (e.g. Internship, Competition)">
    <input type="text" id="project-location" placeholder="Location (e.g. Online, Tashkent)">
    <input type="text" id="project-link" placeholder="Link (optional)">
    <button onclick="postProject()">Post</button>

    <h2>Search Opportunities</h2>
    <input type="text" id="search-keyword" placeholder="Search by keyword" oninput="searchProjects()">
    <select id="filter-type" onchange="searchProjects()">
      <option value="">All Types</option>
      <option value="Internship">Internship</option>
      <option value="Competition">Competition</option>
    </select>
    <select id="filter-location" onchange="searchProjects()">
      <option value="">All Locations</option>
      <option value="Online">Online</option>
      <option value="Tashkent">Tashkent</option>
    </select>

    <h2>Available Projects</h2>
    <div id="projects-list"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "YOUR_DATABASE_URL",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    const authContainer = document.getElementById("auth-container");
    const mainContainer = document.getElementById("main-container");

    auth.onAuthStateChanged(user => {
      if (user) {
        authContainer.classList.add("hidden");
        mainContainer.classList.remove("hidden");
        loadProjects();
      } else {
        authContainer.classList.remove("hidden");
        mainContainer.classList.add("hidden");
      }
    });

    function handleAuth(isLogin) {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      if (isLogin) {
        auth.signInWithEmailAndPassword(email, password)
          .then(() => {})
          .catch(showAuthError);
      } else {
        auth.createUserWithEmailAndPassword(email, password)
          .then(() => {})
          .catch(showAuthError);
      }
    }

    function showAuthError(error) {
      const code = error.code;
      let msg = "Authentication failed.";
      if (code === 'auth/user-not-found') msg = "No user found.";
      if (code === 'auth/wrong-password') msg = "Wrong password.";
      if (code === 'auth/email-already-in-use') msg = "Email already registered.";
      if (code === 'auth/invalid-email') msg = "Invalid email.";
      if (code === 'auth/weak-password') msg = "Password too weak.";
      alert(msg);
    }

    function postProject() {
      const user = auth.currentUser;
      if (!user) return alert("Please login to post.");
      const project = {
        title: document.getElementById("project-title").value,
        description: document.getElementById("project-desc").value,
        type: document.getElementById("project-type").value,
        location: document.getElementById("project-location").value,
        link: document.getElementById("project-link").value,
        uid: user.uid,
        email: user.email,
        timestamp: Date.now()
      };
      db.ref("projects").push(project);
      alert("Project posted.");
      clearForm();
      loadProjects();
    }

    function clearForm() {
      document.getElementById("project-title").value = "";
      document.getElementById("project-desc").value = "";
      document.getElementById("project-type").value = "";
      document.getElementById("project-location").value = "";
      document.getElementById("project-link").value = "";
    }

    function loadProjects() {
      db.ref("projects").once("value", snapshot => {
        const list = document.getElementById("projects-list");
        list.innerHTML = "";
        snapshot.forEach(child => {
          const proj = child.val();
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <h3>${proj.title}</h3>
            <p>${proj.description}</p>
            <p><strong>Type:</strong> ${proj.type} | <strong>Location:</strong> ${proj.location}</p>
            <p><strong>Posted by:</strong> ${proj.email}</p>
            ${proj.link ? `<a href="${proj.link}" target="_blank">Link</a>` : ""}
          `;
          list.appendChild(card);
        });
      });
    }

    function searchProjects() {
      const keyword = document.getElementById("search-keyword").value.toLowerCase();
      const filterType = document.getElementById("filter-type").value;
      const filterLocation = document.getElementById("filter-location").value;

      db.ref("projects").once("value", snapshot => {
        const list = document.getElementById("projects-list");
        list.innerHTML = "";
        snapshot.forEach(child => {
          const proj = child.val();
          if (
            (!keyword || proj.title.toLowerCase().includes(keyword) || proj.description.toLowerCase().includes(keyword)) &&
            (!filterType || proj.type === filterType) &&
            (!filterLocation || proj.location === filterLocation)
          ) {
            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `
              <h3>${proj.title}</h3>
              <p>${proj.description}</p>
              <p><strong>Type:</strong> ${proj.type} | <strong>Location:</strong> ${proj.location}</p>
              <p><strong>Posted by:</strong> ${proj.email}</p>
              ${proj.link ? `<a href="${proj.link}" target="_blank">Link</a>` : ""}
            `;
            list.appendChild(card);
          }
        });
      });
    }
  </script>
</body>
</html>
