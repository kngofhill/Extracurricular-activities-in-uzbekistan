<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Explore extracurricular activities in Uzbekistan. Find and post EC opportunities by interest and region.">
  <title>EC Platform Uzbekistan</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <script defer src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
</head>

<body class="bg-gray-50 text-gray-900">
  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4 text-center">Welcome to EC Platform Uzbekistan</h1>

    <!-- Login/Register Section -->
    <div id="auth-section" class="mb-4">
      <input id="email" type="email" placeholder="Email" class="border p-2 w-full mb-2">
      <input id="password" type="password" placeholder="Password" class="border p-2 w-full mb-2">
      <button onclick="register()" class="bg-green-500 text-white px-4 py-2 rounded">Register</button>
      <button onclick="login()" class="bg-blue-500 text-white px-4 py-2 rounded ml-2">Login</button>
      <p id="auth-message" class="text-red-500 mt-2"></p>
    </div>

    <!-- Profile Section -->
    <div id="profile-section" class="hidden">
      <h2 class="text-2xl font-bold mb-2">Complete Your Profile</h2>
      <select id="location" class="border p-2 w-full mb-2">
        <option value="Andijan">Andijan</option>
        <option value="Tashkent">Tashkent</option>
        <option value="Samarkand">Samarkand</option>
      </select>
      <select id="interests" multiple class="border p-2 w-full mb-2">
        <option value="Robotics">Robotics</option>
        <option value="Arts">Arts</option>
        <option value="Science">Science</option>
        <option value="Leadership">Leadership</option>
      </select>
      <button onclick="saveProfile()" class="bg-purple-500 text-white px-4 py-2 rounded">Save Profile</button>
    </div>

    <!-- Post Project Section -->
    <div id="post-section" class="hidden mt-6">
      <h2 class="text-2xl font-bold mb-2">Post Your EC</h2>
      <input id="project-title" type="text" placeholder="Project Title" class="border p-2 w-full mb-2">
      <select id="project-location" class="border p-2 w-full mb-2">
        <option value="Andijan">Andijan</option>
        <option value="Tashkent">Tashkent</option>
        <option value="Samarkand">Samarkand</option>
      </select>
      <select id="project-type" class="border p-2 w-full mb-2">
        <option value="Robotics">Robotics</option>
        <option value="Arts">Arts</option>
        <option value="Science">Science</option>
      </select>
      <input id="max-capacity" type="number" placeholder="Max Capacity" class="border p-2 w-full mb-2">
      <button onclick="postProject()" class="bg-yellow-500 text-white px-4 py-2 rounded">Submit Project</button>
    </div>

    <!-- Show ECs Section -->
    <div id="ecs-list" class="mt-6">
      <h2 class="text-2xl font-bold mb-2">Available ECs</h2>
      <ul id="project-display" class="space-y-2"></ul>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBcP87lbBOJ9sNR-PF4ceY-GKAKKXFLOdk",
      authDomain: "course-swap-5dcef.firebaseapp.com",
      projectId: "course-swap-5dcef",
      storageBucket: "course-swap-5dcef.firebasestorage.app",
      messagingSenderId: "249900482208",
      appId: "1:249900482208:web:ccc6b44c127c2402afd3c5",
      measurementId: "G-H3SZZ4H1YX"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    function register() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          document.getElementById('auth-message').textContent = "Registered successfully!";
          document.getElementById('auth-section').classList.add('hidden');
          document.getElementById('profile-section').classList.remove('hidden');
        })
        .catch(error => document.getElementById('auth-message').textContent = error.message);
    }

    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          document.getElementById('auth-message').textContent = "Logged in!";
          document.getElementById('auth-section').classList.add('hidden');
          document.getElementById('profile-section').classList.remove('hidden');
          loadProjects();
        })
        .catch(error => document.getElementById('auth-message').textContent = error.message);
    }

    function saveProfile() {
      const user = auth.currentUser;
      const location = document.getElementById('location').value;
      const interests = Array.from(document.getElementById('interests').selectedOptions).map(opt => opt.value);
      db.ref('profiles/' + user.uid).set({ location, interests })
        .then(() => {
          document.getElementById('profile-section').classList.add('hidden');
          document.getElementById('post-section').classList.remove('hidden');
          loadProjects();
        });
    }

    function postProject() {
      const user = auth.currentUser;
      const title = document.getElementById('project-title').value;
      const location = document.getElementById('project-location').value;
      const type = document.getElementById('project-type').value;
      const capacity = document.getElementById('max-capacity').value;
      const postRef = db.ref('projects').push();
      postRef.set({
        owner: user.uid,
        title,
        location,
        type,
        capacity,
        participants: []
      });
      alert("Project posted!");
    }

    function loadProjects() {
      const user = auth.currentUser;
      db.ref('profiles/' + user.uid).once('value').then(snapshot => {
        const profile = snapshot.val();
        db.ref('projects').once('value').then(projectsSnap => {
          const list = document.getElementById('project-display');
          list.innerHTML = '';
          projectsSnap.forEach(projectSnap => {
            const proj = projectSnap.val();
            if (profile.interests.includes(proj.type) && profile.location === proj.location) {
              const li = document.createElement('li');
              li.textContent = `${proj.title} [${proj.type}] - Capacity: ${proj.capacity}`;
              list.appendChild(li);
            }
          });
        });
      });
    }
  </script>
</body>

</html>
