<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Extracurriculars Uzbekistan</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input, select, button {
      margin: 5px;
      padding: 8px;
    }
    .hidden {
      display: none;
    }
    .project {
      border: 1px solid #ddd;
      padding: 10px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h2>Extracurriculars Uzbekistan</h2>

  <div id="auth-container">
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button id="submit-button">Log In</button>
    <p>
      <span id="toggle-auth" style="cursor:pointer; color:blue">Don't have an account? Register</span>
    </p>
  </div>

  <div id="profile-container" class="hidden">
    <input type="text" id="name" placeholder="Your Name" required />
    <button onclick="saveProfile()">Save Profile</button>
  </div>

  <div id="main-container" class="hidden">
    <h3>Post Your Project</h3>
    <input type="text" id="project-name" placeholder="Project Name" required />
    <input type="text" id="project-desc" placeholder="Project Description" required />
    <select id="city" name="city" required>
      <option disabled selected>Select city</option>
      <option>Andijan</option>
      <option>Bukhara</option>
      <option>Fergana</option>
      <option>Jizzakh</option>
      <option>Khorezm</option>
      <option>Karakalpakstan</option>
      <option>Kashkadarya</option>
      <option>Namangan</option>
      <option>Navoiy</option>
      <option>Samarkand</option>
      <option>Sirdarya</option>
      <option>Surkhandarya</option>
      <option>Tashkent</option>
      <option>Tashkent City</option>
    </select>
    <select id="type" name="type" required>
      <option disabled selected>Select EC type</option>
      <option>Volunteering</option>
      <option>Outdoor Activity</option>
      <option>Afterschool Club</option>
      <option>Competition</option>
      <option>Internship</option>
      <option>Research</option>
      <option>Creative Project</option>
    </select>
    <select id="theme" name="theme" required>
      <option disabled selected>Select theme</option>
      <option>Technology</option>
      <option>Environment</option>
      <option>Art</option>
      <option>Education</option>
      <option>CS</option>
      <option>Psychology</option>
      <option>Business</option>
      <option>Health</option>
      <option>Engineering</option>
      <option>Culture</option>
    </select>
    <button onclick="postProject()">Post</button>

    <h3>Search Projects</h3>
    <select id="search-city">
      <option value="">Filter by city</option>
    </select>
    <select id="search-theme">
      <option value="">Filter by theme</option>
    </select>
    <select id="search-type">
      <option value="">Filter by EC type</option>
    </select>
    <button onclick="searchProjects()">Search</button>

    <div id="results"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD__OINWiM7cLVx0pGsT3kBbZxrjBm23c0",
      authDomain: "extracurricularsuzbekistan.firebaseapp.com",
      databaseURL: "https://extracurricularsuzbekistan-default-rtdb.firebaseio.com",
      projectId: "extracurricularsuzbekistan",
      storageBucket: "extracurricularsuzbekistan.firebasestorage.app",
      messagingSenderId: "555521664728",
      appId: "1:555521664728:web:bf72cb8384be98ff7b99ad",
      measurementId: "G-Z53076ZBCJ"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let isLogin = true;

    document.getElementById('toggle-auth').addEventListener('click', () => {
      isLogin = !isLogin;
      document.getElementById('submit-button').textContent = isLogin ? "Log In" : "Register";
      document.getElementById('toggle-auth').textContent = isLogin ? "Don't have an account? Register" : "Already have an account? Log In";
    });

    document.getElementById('submit-button').addEventListener('click', () => {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const handler = isLogin ? auth.signInWithEmailAndPassword : auth.createUserWithEmailAndPassword;

      handler(email, password)
        .then(() => {
          auth.onAuthStateChanged(user => {
            if (user) {
              document.getElementById('auth-container').classList.add('hidden');
              if (isLogin) {
                showMain();
              } else {
                document.getElementById('profile-container').classList.remove('hidden');
              }
            }
          });
        })
        .catch(e => {
          console.error(e);
          alert("Authentication Failed: " + e.message);
        });
    });

    function saveProfile() {
      const name = document.getElementById('name').value;
      const user = auth.currentUser;
      if (!user) return alert("No user logged in.");

      db.collection('users').doc(user.uid).set({ name })
        .then(() => {
          document.getElementById('profile-container').classList.add('hidden');
          showMain();
        });
    }

    function showMain() {
      document.getElementById('main-container').classList.remove('hidden');
      populateFilters();
    }

    function postProject() {
      const user = auth.currentUser;
      if (!user) return alert("You must be logged in.");

      const name = document.getElementById('project-name').value.trim();
      const desc = document.getElementById('project-desc').value.trim();
      const city = document.getElementById('city').value;
      const theme = document.getElementById('theme').value;
      const type = document.getElementById('type').value;

      db.collection('projects').add({ name, desc, city, theme, type, uid: user.uid })
        .then(() => {
          alert("Project posted!");
          document.getElementById('project-name').value = '';
          document.getElementById('project-desc').value = '';
        });
    }

    function populateFilters() {
      const cities = Array.from(document.getElementById('city').options).slice(1).map(o => o.value);
      const themes = Array.from(document.getElementById('theme').options).slice(1).map(o => o.value);
      const types = Array.from(document.getElementById('type').options).slice(1).map(o => o.value);

      fillSelect('search-city', cities);
      fillSelect('search-theme', themes);
      fillSelect('search-type', types);
    }

    function fillSelect(id, values) {
      const select = document.getElementById(id);
      select.innerHTML = `<option value="">${select.options[0].text}</option>`;
      values.forEach(v => {
        const opt = document.createElement('option');
        opt.value = v;
        opt.textContent = v;
        select.appendChild(opt);
      });
    }

    function searchProjects() {
      const city = document.getElementById('search-city').value;
      const theme = document.getElementById('search-theme').value;
      const type = document.getElementById('search-type').value;

      let query = db.collection('projects');
      if (city) query = query.where('city', '==', city);
      if (theme) query = query.where('theme', '==', theme);
      if (type) query = query.where('type', '==', type);

      query.get().then(snapshot => {
        const results = document.getElementById('results');
        results.innerHTML = '';
        if (snapshot.empty) {
          results.innerHTML = '<p>No projects found.</p>';
          return;
        }
        snapshot.forEach(doc => {
          const data = doc.data();
          const div = document.createElement('div');
          div.className = 'project';
          div.innerHTML = `<strong>${data.name}</strong><p>${data.desc}</p><small>${data.city} - ${data.theme} - ${data.type}</small>`;
          results.appendChild(div);
        });
      });
    }
  </script>
</body>
</html>
