<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EC & Internship Listings</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    input, textarea, button {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      font-size: 16px;
    }
    textarea {
      resize: vertical;
    }
    button {
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Extracurricular & Internship Submissions</h1>

  <!-- Auth Section -->
  <div id="authSection">
    <h2>Login or Register</h2>
    <input id="email" type="email" placeholder="Email" required />
    <input id="password" type="password" placeholder="Password" required />
    <button id="loginBtn">Login</button>
    <button id="registerBtn">Register</button>
    <button id="logoutBtn" style="display:none">Logout</button>
  </div>

  <p id="userInfo">Not logged in</p>

  <!-- Submission Form -->
  <form id="activityForm" style="display:none">
    <input id="title" placeholder="Title" required />
    <textarea id="description" placeholder="Description" required></textarea>
    <input id="location" placeholder="Location" required />
    <input id="type" placeholder="Type (e.g. Hackathon, Volunteering)" required />
    <button type="submit">Submit</button>
  </form>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

  <!-- Firebase Config & Logic -->
  <script>
    // TODO: Replace this with your actual config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const db = firebase.database();

    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const loginBtn = document.getElementById('loginBtn');
    const registerBtn = document.getElementById('registerBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const userInfo = document.getElementById('userInfo');
    const form = document.getElementById('activityForm');

    // Handle auth state
    auth.onAuthStateChanged(user => {
      if (user) {
        userInfo.textContent = `Logged in as ${user.email}`;
        logoutBtn.style.display = 'inline';
        form.style.display = 'block';
      } else {
        userInfo.textContent = 'Not logged in';
        logoutBtn.style.display = 'none';
        form.style.display = 'none';
      }
    });

    // Register
    registerBtn.onclick = () => {
      auth.createUserWithEmailAndPassword(emailInput.value, passwordInput.value)
        .catch(error => alert(error.message));
    };

    // Login
    loginBtn.onclick = () => {
      auth.signInWithEmailAndPassword(emailInput.value, passwordInput.value)
        .catch(error => alert(error.message));
    };

    // Logout
    logoutBtn.onclick = () => {
      auth.signOut();
    };

    // Form submission
    form.onsubmit = (e) => {
      e.preventDefault();
      const user = auth.currentUser;
      if (!user) return alert("You must be logged in");

      const title = document.getElementById('title').value;
      const description = document.getElementById('description').value;
      const location = document.getElementById('location').value;
      const type = document.getElementById('type').value;

      db.ref('activities').push({
        uid: user.uid,
        email: user.email,
        title,
        description,
        location,
        type,
        timestamp: Date.now()
      });

      form.reset();
      alert("Submitted!");
    };
  </script>

</body>
</html>
