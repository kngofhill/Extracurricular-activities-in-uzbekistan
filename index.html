<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EC Platform Uzbekistan</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-4xl mx-auto p-4">
    <h1 class="text-3xl font-bold text-center mb-6">EC Platform Uzbekistan</h1>

    <!-- Login/Register Section -->
    <div id="auth-section" class="mb-6">
      <input type="email" id="email" placeholder="Email" class="border rounded p-2 mb-2 w-full" />
      <input type="password" id="password" placeholder="Password" class="border rounded p-2 mb-2 w-full" />
      <div class="flex gap-2">
        <button onclick="login()" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Login</button>
        <button onclick="register()" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">Register</button>
        <button onclick="logout()" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">Logout</button>
      </div>
      <p id="auth-status" class="mt-2 text-sm"></p>
    </div>

    <!-- Post Creation -->
    <div id="post-section" class="mb-6 hidden">
      <h2 class="text-xl font-semibold mb-2">Post Your EC</h2>
      <input id="title" placeholder="EC Title" class="border p-2 w-full mb-2" />
      <textarea id="description" placeholder="EC Description" class="border p-2 w-full mb-2"></textarea>
      <input id="location" placeholder="Your Location" class="border p-2 w-full mb-2" />
      <input id="interest" placeholder="Interest Tags (comma-separated)" class="border p-2 w-full mb-2" />
      <button onclick="postEC()" class="bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded">Submit Post</button>
    </div>

    <!-- EC Listings -->
    <div>
      <h2 class="text-xl font-semibold mb-2">Available ECs</h2>
      <div id="posts" class="space-y-4"></div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBcP87lbBOJ9sNR-PF4ceY-GKAKKXFLOdk",
      authDomain: "course-swap-5dcef.firebaseapp.com",
      projectId: "course-swap-5dcef",
      storageBucket: "course-swap-5dcef.appspot.com",
      messagingSenderId: "249900482208",
      appId: "1:249900482208:web:ccc6b44c127c2402afd3c5",
      measurementId: "G-H3SZZ4H1YX",
      databaseURL: "https://course-swap-5dcef-default-rtdb.firebaseio.com/"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    const authStatus = document.getElementById("auth-status");
    const postSection = document.getElementById("post-section");

    auth.onAuthStateChanged(user => {
      if (user) {
        authStatus.textContent = `Logged in as ${user.email}`;
        postSection.classList.remove("hidden");
      } else {
        authStatus.textContent = "Not logged in";
        postSection.classList.add("hidden");
      }
    });

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .catch(error => alert(error.message));
    }

    function register() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.createUserWithEmailAndPassword(email, password)
        .catch(error => alert(error.message));
    }

    function logout() {
      auth.signOut();
    }

    function postEC() {
      const title = document.getElementById("title").value;
      const description = document.getElementById("description").value;
      const location = document.getElementById("location").value;
      const interest = document.getElementById("interest").value;
      const user = auth.currentUser;

      if (!user) return alert("You must be logged in to post.");

      const postRef = db.ref("posts").push();
      postRef.set({
        user: user.email,
        title,
        description,
        location,
        interest,
        timestamp: Date.now()
      });
    }

    db.ref("posts").on("value", snapshot => {
      const postsContainer = document.getElementById("posts");
      postsContainer.innerHTML = "";
      snapshot.forEach(child => {
        const post = child.val();
        const postDiv = document.createElement("div");
        postDiv.className = "bg-white p-4 rounded shadow";
        postDiv.innerHTML = `
          <h3 class="text-lg font-bold">${post.title}</h3>
          <p class="text-sm text-gray-600">${post.user}</p>
          <p>${post.description}</p>
          <p class="text-sm">üìç ${post.location} | üè∑Ô∏è ${post.interest}</p>
        `;
        postsContainer.appendChild(postDiv);
      });
    });
  </script>
</body>
</html>
