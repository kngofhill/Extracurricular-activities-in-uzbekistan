<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EC Uzbekistan</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    .hidden { display: none; }
    form, .profile, .post-section, .project-list { margin-bottom: 20px; background: #fff; padding: 15px; border-radius: 10px; }
    input, select, button { margin-top: 10px; display: block; padding: 8px; width: 100%; }
    .project-item { border: 1px solid #ddd; margin: 10px 0; padding: 10px; }
  </style>
</head>
<body>
  <h2>EC Uzbekistan</h2>

  <div id="auth-section">
    <h3>Register</h3>
    <input type="email" id="registerEmail" placeholder="Email">
    <input type="password" id="registerPassword" placeholder="Password">
    <button onclick="register()">Register</button>
    
    <h3>Login</h3>
    <input type="email" id="loginEmail" placeholder="Email">
    <input type="password" id="loginPassword" placeholder="Password">
    <button onclick="login()">Login</button>
    <p id="authMessage"></p>
  </div>

  <div id="profile-section" class="hidden">
    <h3>Your Profile</h3>
    <label>Select City</label>
    <select id="userCity">
      <option value="">Select your city</option>
      <option>Andijan</option>
      <option>Tashkent</option>
      <option>Samarkand</option>
      <option>Bukhara</option>
      <option>Namangan</option>
      <option>Fergana</option>
      <option>Navoi</option>
      <option>Khiva</option>
    </select>
    <label>Select Interests</label>
    <select id="userInterests" multiple>
      <option>Computer Science</option>
      <option>Psychology</option>
      <option>Volunteering</option>
      <option>Outdoor Activities</option>
      <option>Afterschool Clubs</option>
      <option>Art</option>
      <option>Business</option>
    </select>
    <button onclick="saveProfile()">Save Profile</button>
  </div>

  <div id="post-section" class="hidden">
    <h3>Post Your Project</h3>
    <input type="text" id="projectName" placeholder="Project Name">
    <select id="projectCity">
      <option>Select city</option>
      <option>Andijan</option><option>Tashkent</option><option>Samarkand</option>
      <option>Bukhara</option><option>Namangan</option><option>Fergana</option>
      <option>Navoi</option><option>Khiva</option>
    </select>
    <select id="projectType">
      <option>Select EC type</option>
      <option>Volunteering</option>
      <option>Outdoor Activity</option>
      <option>Afterschool Club</option>
      <option>Workshop</option>
      <option>Research</option>
    </select>
    <select id="projectTheme">
      <option>Select theme</option>
      <option>Computer Science</option>
      <option>Psychology</option>
      <option>Art</option>
      <option>Business</option>
      <option>Sports</option>
    </select>
    <input type="number" id="maxCapacity" placeholder="Max Capacity">
    <button onclick="postProject()">Post</button>
  </div>

  <div id="project-list" class="hidden">
    <h3>Recommended Projects</h3>
    <div id="projectsContainer"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "YOUR_DB_URL",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_BUCKET",
      messagingSenderId: "YOUR_MSG_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    let currentUser = null;

    function register() {
      const email = document.getElementById('registerEmail').value;
      const password = document.getElementById('registerPassword').value;
      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          document.getElementById('authMessage').innerText = 'Registered successfully!';
        })
        .catch((error) => {
          document.getElementById('authMessage').innerText = 'Error: ' + error.message;
        });
    }

    function login() {
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          currentUser = userCredential.user;
          document.getElementById('auth-section').classList.add('hidden');
          document.getElementById('profile-section').classList.remove('hidden');
          document.getElementById('post-section').classList.remove('hidden');
          document.getElementById('project-list').classList.remove('hidden');
          fetchProjects();
        })
        .catch((error) => {
          document.getElementById('authMessage').innerText = 'Incorrect email or password';
        });
    }

    function saveProfile() {
      const city = document.getElementById('userCity').value;
      const interests = Array.from(document.getElementById('userInterests').selectedOptions).map(o => o.value);
      if (currentUser) {
        db.ref('users/' + currentUser.uid + '/profile').set({ city, interests });
        fetchProjects();
      }
    }

    function postProject() {
      const name = document.getElementById('projectName').value;
      const city = document.getElementById('projectCity').value;
      const type = document.getElementById('projectType').value;
      const theme = document.getElementById('projectTheme').value;
      const max = parseInt(document.getElementById('maxCapacity').value);

      const postRef = db.ref('projects').push();
      postRef.set({
        name, city, type, theme, max, owner: currentUser.uid, members: []
      });
    }

    function fetchProjects() {
      db.ref('users/' + currentUser.uid + '/profile').once('value').then((snap) => {
        const profile = snap.val();
        if (!profile) return;

        db.ref('projects').once('value').then((snapshot) => {
          const projectsContainer = document.getElementById('projectsContainer');
          projectsContainer.innerHTML = '';

          snapshot.forEach((child) => {
            const data = child.val();
            if (data.city === profile.city || profile.interests.includes(data.theme)) {
              const div = document.createElement('div');
              div.className = 'project-item';
              div.innerHTML = `<strong>${data.name}</strong><br>City: ${data.city}<br>Theme: ${data.theme}<br>Type: ${data.type}<br>Capacity: ${data.members?.length || 0}/${data.max}`;
              projectsContainer.appendChild(div);
            }
          });
        });
      });
    }
  </script>
</body>
</html>
